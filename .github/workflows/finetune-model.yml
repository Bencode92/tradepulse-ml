name: ü§ñ TradePulse FinBERT Fine-tuning

on:
  # D√©clenchement manuel avec param√®tres
  workflow_dispatch:
    inputs:
      dataset:
        description: 'Dataset filename (in datasets/ folder)'
        required: true
        default: 'auto-latest'
        type: string
      
      model_name:
        description: 'Base model to fine-tune'
        required: true
        default: 'yiyanghkust/finbert-tone'
        type: choice
        options:
          - 'yiyanghkust/finbert-tone'
          - 'ProsusAI/finbert'
          - 'nlptown/bert-base-multilingual-uncased-sentiment'
      
      epochs:
        description: 'Number of training epochs'
        required: true
        default: '3'
        type: string
      
      learning_rate:
        description: 'Learning rate'
        required: true
        default: '2e-5'
        type: string
      
      push_to_hub:
        description: 'Push model to HuggingFace Hub'
        required: true
        default: false
        type: boolean
      
      retrain_label:
        description: 'Force retrain even without new dataset'
        required: false
        default: false
        type: boolean

  # D√©clenchement sur push dans datasets/ (apr√®s validation quality gate)
  push:
    paths:
      - 'datasets/**.csv'
      - 'datasets/**.json'
      - 'scripts/finetune.py'
      
  # D√©clenchement apr√®s succ√®s du Quality Gate (pour PRs)
  workflow_run:
    workflows: ["üîç Dataset Quality Gate"]
    types:
      - completed
    branches: [main]

jobs:
  # Job de v√©rification des pr√©requis
  check-prerequisites:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
      trigger-reason: ${{ steps.check.outputs.trigger-reason }}
      dataset-changed: ${{ steps.check.outputs.dataset-changed }}
      
    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 2  # Pour comparer avec le commit pr√©c√©dent
    
    - name: üîç Check Prerequisites
      id: check
      run: |
        set -euo pipefail
        
        SHOULD_RUN=false
        TRIGGER_REASON=""
        DATASET_CHANGED=false
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          SHOULD_RUN=true
          TRIGGER_REASON="Manual trigger"
          
          # V√©rifier si c'est un retrain forc√©
          if [ "${{ github.event.inputs.retrain_label }}" = "true" ]; then
            TRIGGER_REASON="Manual retrain (force)"
          fi
          
        elif [ "${{ github.event_name }}" = "push" ]; then
          # V√©rifier si des datasets ont chang√©
          if git diff --name-only HEAD~1 HEAD | grep -E '^datasets/.*\.(csv|json)$'; then
            SHOULD_RUN=true
            TRIGGER_REASON="Dataset files modified"
            DATASET_CHANGED=true
          elif git diff --name-only HEAD~1 HEAD | grep '^scripts/finetune.py$'; then
            SHOULD_RUN=true
            TRIGGER_REASON="Fine-tuning script modified"
          fi
          
        elif [ "${{ github.event_name }}" = "workflow_run" ]; then
          # V√©rifier si le Quality Gate a r√©ussi
          if [ "${{ github.event.workflow_run.conclusion }}" = "success" ]; then
            SHOULD_RUN=true
            TRIGGER_REASON="Quality Gate passed"
            DATASET_CHANGED=true
          else
            echo "‚ö†Ô∏è Quality Gate failed, skipping fine-tuning"
          fi
        fi
        
        echo "should-run=$SHOULD_RUN" >> $GITHUB_OUTPUT
        echo "trigger-reason=$TRIGGER_REASON" >> $GITHUB_OUTPUT  
        echo "dataset-changed=$DATASET_CHANGED" >> $GITHUB_OUTPUT
        
        echo "üîç Prerequisites check:"
        echo "  Should run: $SHOULD_RUN"
        echo "  Reason: $TRIGGER_REASON"
        echo "  Dataset changed: $DATASET_CHANGED"

  finetune:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # 2 heures max
    needs: check-prerequisites
    if: needs.check-prerequisites.outputs.should-run == 'true'
    
    outputs:
      model-path: ${{ steps.training.outputs.model-path }}
      model-name: ${{ steps.training.outputs.model-name }}
      hf-model-id: ${{ steps.training.outputs.hf-model-id }}
      training-metrics: ${{ steps.training.outputs.training-metrics }}

    steps:
    - name: üì• Checkout Repository
      uses: actions/checkout@v4
      with:
        lfs: true
        fetch-depth: 2      # ‚Üê FIX: garantit que HEAD~1 existe
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: üêç Setup Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'

    - name: üîß Smart Dataset Selection
      id: dataset-selection
      run: |
        set -euo pipefail
        
        # -----------------------------------------------------------------
        # FIX 1: Initialiser TOUTES les variables avant utilisation 
        #        pour rester compatible avec `set -u` (nounset)
        # -----------------------------------------------------------------
        MODEL_NAME=""
        DATASET=""
        EPOCHS="3"
        LEARNING_RATE="2e-5"
        PUSH_TO_HUB="false"
        UNIQUE_MODEL_NAME=""
        TIMESTAMP=""
        
        echo "üéØ Selecting dataset for training..."
        echo "Trigger reason: ${{ needs.check-prerequisites.outputs.trigger-reason }}"
        
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          MANUAL_DATASET="${{ github.event.inputs.dataset }}"
          
          if [ "$MANUAL_DATASET" = "auto-latest" ]; then
            echo "üîç Auto-selecting latest dataset..."
            # S√©lectionner le dernier CSV par date de modification
            LATEST_CSV=$(find datasets/ -name "*.csv" -type f -printf '%T@ %p\n' | sort -n | tail -1 | cut -d' ' -f2- | xargs basename)
            if [ -z "$LATEST_CSV" ]; then
              echo "‚ùå No CSV files found in datasets/"
              exit 1
            fi
            DATASET="$LATEST_CSV"
            echo "üìä Auto-selected dataset: $LATEST_CSV"
          else
            DATASET="$MANUAL_DATASET"
            echo "üìä Manual dataset: $MANUAL_DATASET"
          fi
          
          MODEL_NAME="${{ github.event.inputs.model_name }}"
          EPOCHS="${{ github.event.inputs.epochs }}"
          LEARNING_RATE="${{ github.event.inputs.learning_rate }}"
          PUSH_TO_HUB="${{ github.event.inputs.push_to_hub }}"
        else
          # D√©clenchement automatique apr√®s push ou Quality Gate
          echo "üîÑ Auto-trigger mode: selecting latest dataset..."
          
          # Prioriser les datasets r√©cemment modifi√©s
          if [ "${{ needs.check-prerequisites.outputs.dataset-changed }}" = "true" ]; then
            CHANGED_DATASETS=$(git diff --name-only HEAD~1 HEAD | grep -E '^datasets/.*\.(csv|json)$' || true)
            
            if [ -n "$CHANGED_DATASETS" ]; then
              # Prendre le premier dataset modifi√©
              DATASET_FILE=$(echo "$CHANGED_DATASETS" | head -1 | xargs basename)
              echo "üìù Using recently modified dataset: $DATASET_FILE"
            else
              # Fallback: prendre le plus r√©cent CSV
              DATASET_FILE=$(find datasets/ -name "*.csv" -type f -printf '%T@ %p\n' | sort -n | tail -1 | cut -d' ' -f2- | xargs basename)
              echo "üìä Using latest available dataset: $DATASET_FILE"
            fi
          else
            # Pas de changement de dataset, prendre le plus r√©cent
            DATASET_FILE=$(find datasets/ -name "*.csv" -type f -printf '%T@ %p\n' | sort -n | tail -1 | cut -d' ' -f2- | xargs basename)
            echo "üìä Using latest available dataset: $DATASET_FILE"
          fi
          
          if [ -z "$DATASET_FILE" ]; then
            echo "‚ùå No suitable dataset found"
            exit 1
          fi
          
          DATASET="$DATASET_FILE"
          MODEL_NAME="yiyanghkust/finbert-tone"
          EPOCHS="3"
          LEARNING_RATE="2e-5"
          PUSH_TO_HUB="false"
        fi
        
        # -----------------------------------------------------------------
        # FIX 2: Calculer le nom unique APR√àS avoir d√©fini MODEL_NAME
        # -----------------------------------------------------------------
        TIMESTAMP=$(date +%Y%m%d_%H%M%S)
        MODEL_NAME_CLEAN=$(echo "$MODEL_NAME" | sed 's/[^a-zA-Z0-9]/-/g')
        UNIQUE_MODEL_NAME="finbert-${MODEL_NAME_CLEAN}-${TIMESTAMP}"
        
        # -----------------------------------------------------------------
        # 3. Exporter pour les √©tapes suivantes
        # -----------------------------------------------------------------
        {
          echo "MODEL_NAME=$MODEL_NAME"
          echo "DATASET=$DATASET"
          echo "EPOCHS=$EPOCHS"
          echo "LEARNING_RATE=$LEARNING_RATE"
          echo "PUSH_TO_HUB=$PUSH_TO_HUB"
          echo "UNIQUE_MODEL_NAME=$UNIQUE_MODEL_NAME"
          echo "TIMESTAMP=$TIMESTAMP"
        } >> "$GITHUB_ENV"
        
        echo ""
        echo "üîß Final configuration:"
        echo "  Trigger: ${{ github.event_name }} (${{ needs.check-prerequisites.outputs.trigger-reason }})"
        echo "  Dataset: $DATASET"
        echo "  Model: $MODEL_NAME"
        echo "  Model name: $UNIQUE_MODEL_NAME"
        echo "  Epochs: $EPOCHS"
        echo "  Learning Rate: $LEARNING_RATE"
        echo "  Push to Hub: $PUSH_TO_HUB"

    - name: üì¶ Install Dependencies
      run: |
        set -euo pipefail
        
        python -m pip install --upgrade pip
        pip cache purge
        pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install "transformers[torch]==4.41.0" datasets==2.19.1 accelerate==0.30.1 evaluate==0.4.2
        pip install scikit-learn==1.4.2 pandas==2.2.2 numpy==1.26.4
        pip install huggingface_hub==0.23.0 tensorboard==2.16.2
        
        if [ -f requirements.txt ]; then
          echo "üìã Installing additional requirements..."
          pip install -r requirements.txt
        fi
        
        # V√©rifications de version avec logging am√©lior√©
        python - <<'PY'
        import transformers, torch, datasets, sys
        print(f"‚úÖ Transformers: {transformers.__version__}")
        print(f"‚úÖ PyTorch: {torch.__version__}")
        print(f"‚úÖ Datasets: {datasets.__version__}")
        
        from transformers import TrainingArguments
        try:
            TrainingArguments(output_dir="/tmp", evaluation_strategy="epoch")
            print("‚úÖ evaluation_strategy parameter supported")
        except Exception as e:
            print(f"‚ùå evaluation_strategy error: {e}")
            sys.exit(1)
        PY

    - name: üîê Setup HuggingFace Token
      if: env.PUSH_TO_HUB == 'true'
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        set -euo pipefail
        
        if [ -z "$HF_TOKEN" ]; then
          echo "‚ùå HF_TOKEN required for push_to_hub=true"
          echo "üí° Add HF_TOKEN to repository secrets in Settings > Secrets"
          exit 1
        fi
        
        huggingface-cli login --token "$HF_TOKEN"
        echo "‚úÖ HuggingFace authentication successful"
        
        # V√©rification de l'authentification
        huggingface-cli whoami || {
          echo "‚ùå HuggingFace authentication failed"
          exit 1
        }

    - name: üîç Validate Dataset Quality
      run: |
        set -euo pipefail
        
        DATASET_FILE="datasets/$DATASET"
        echo "üß™ Validating dataset quality: $DATASET_FILE"
        
        if [ ! -f "$DATASET_FILE" ]; then
          echo "‚ùå Dataset file not found: $DATASET_FILE"
          echo "üìÅ Available files in datasets/:"
          find datasets/ -name "*.csv" -o -name "*.json" | head -10
          exit 1
        fi
        
        echo "‚úÖ Dataset file found: $DATASET_FILE"
        echo "üìä File size: $(du -h "$DATASET_FILE" | cut -f1)"
        
        # Validation d√©taill√©e avec rapport JSON
        if [ -f "scripts/validate_dataset.py" ]; then
          echo "üîç Running comprehensive validation..."
          if python scripts/validate_dataset.py "$DATASET_FILE" --output-json "pre_training_validation.json"; then
            echo "‚úÖ Dataset validation passed!"
            
            # Extraire et afficher les stats principales
            python - <<'PY'
        import json
        try:
            with open("pre_training_validation.json", "r") as f:
                report = json.load(f)
            stats = report.get("statistics", {})
            print(f"üìä Dataset stats:")
            print(f"  - Samples: {stats.get('total_samples', 'N/A')}")
            print(f"  - Valid samples: {stats.get('valid_samples', 'N/A')}")
            print(f"  - Avg length: {stats.get('avg_text_length', 0):.1f} chars")
            print(f"  - Distribution: {stats.get('label_distribution', {})}")
        except Exception as e:
            print(f"Could not parse validation report: {e}")
        PY
          else
            echo "‚ùå Dataset validation failed!"
            echo "üí° Please fix the dataset quality issues"
            exit 1
          fi
        else
          echo "‚ö†Ô∏è Validation script not found, using basic checks..."
          # Validation basique pour compatibilit√©
          echo "üëÄ Dataset preview:"
          head -3 "$DATASET_FILE"
        fi

    - name: ü§ñ Run Fine-tuning
      id: training
      run: |
        set -euo pipefail
        
        echo "üöÄ Starting FinBERT fine-tuning..."
        echo "üìã Configuration:"
        echo "  Dataset: $DATASET"
        echo "  Model: $MODEL_NAME"
        echo "  Epochs: $EPOCHS"
        echo "  Learning Rate: $LEARNING_RATE"
        echo "  Push to Hub: $PUSH_TO_HUB"
        echo "  Unique name: $UNIQUE_MODEL_NAME"
        
        OUTPUT_DIR="models/$UNIQUE_MODEL_NAME"
        mkdir -p "$OUTPUT_DIR"
        echo "üìÅ Output directory: $OUTPUT_DIR"
        
        # Construire les arguments du script
        ARGS="--dataset datasets/$DATASET --output_dir $OUTPUT_DIR --model_name $MODEL_NAME --epochs $EPOCHS --lr $LEARNING_RATE"
        
        HF_MODEL_ID=""
        if [ "$PUSH_TO_HUB" = "true" ]; then
          HF_MODEL_ID="Bencode92/tradepulse-$UNIQUE_MODEL_NAME"
          ARGS="$ARGS --push --hub_id $HF_MODEL_ID"
          echo "üöÄ Will push to HuggingFace Hub as: $HF_MODEL_ID"
        fi
        
        echo "üî• Launching training with args: $ARGS"
        
        # Ex√©cuter le fine-tuning avec gestion d'erreur robuste
        if python scripts/finetune.py $ARGS; then
          echo "‚úÖ Training completed successfully!"
          
          # Extraire les m√©triques du rapport
          if [ -f "$OUTPUT_DIR/training_report.json" ]; then
            METRICS=$(cat "$OUTPUT_DIR/training_report.json" | jq -c '.metrics // {}')
            echo "training-metrics=$METRICS" >> $GITHUB_OUTPUT
            
            # Afficher les m√©triques principales
            echo "üìä Training metrics:"
            cat "$OUTPUT_DIR/training_report.json" | jq '.metrics' || echo "Could not parse metrics"
          else
            echo "training-metrics={}" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è No training report found"
          fi
          
          # Outputs pour les jobs suivants
          echo "model-path=$OUTPUT_DIR" >> $GITHUB_OUTPUT
          echo "model-name=$UNIQUE_MODEL_NAME" >> $GITHUB_OUTPUT
          echo "hf-model-id=$HF_MODEL_ID" >> $GITHUB_OUTPUT
          
        else
          echo "‚ùå Training failed, showing logs..."
          [ -f finetune.log ] && tail -50 finetune.log
          exit 1
        fi

    - name: üè∑Ô∏è Create Git Tag for Model Version
      if: success()
      run: |
        set -euo pipefail
        
        # Cr√©er un tag Git pour tra√ßabilit√©
        TAG_NAME="model-$UNIQUE_MODEL_NAME"
        
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Cr√©er le tag avec m√©tadonn√©es
        TAG_MESSAGE="ü§ñ Model trained: $UNIQUE_MODEL_NAME
        
        üìä Training details:
        - Dataset: $DATASET
        - Base model: $MODEL_NAME  
        - Epochs: $EPOCHS
        - Learning rate: $LEARNING_RATE
        - Timestamp: $TIMESTAMP
        - Commit: ${{ github.sha }}
        $(if [ "$PUSH_TO_HUB" = "true" ]; then echo "- HuggingFace: $HF_MODEL_ID"; fi)
        
        üöÄ Generated by TradePulse ML Pipeline"
        
        git tag -a "$TAG_NAME" -m "$TAG_MESSAGE"
        git push origin "$TAG_NAME"
        
        echo "‚úÖ Created Git tag: $TAG_NAME"

    - name: üìà Enhanced Training Summary
      if: always()
      run: |
        set -euo pipefail
        
        # FIX 3: Test d√©fensif pour UNIQUE_MODEL_NAME au cas o√π l'√©tape pr√©c√©dente √©choue
        : "${UNIQUE_MODEL_NAME:=unknown}"
        
        echo "üìä Enhanced Training Summary"
        echo "============================"
        echo "üïê Timestamp: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
        echo "üîó Commit: ${{ github.sha }}"
        echo "üéØ Trigger: ${{ needs.check-prerequisites.outputs.trigger-reason }}"
        echo "üì¶ Model: $UNIQUE_MODEL_NAME"
        echo ""
        
        if find models/ -name "training_report.json" -type f | head -1 | grep -q .; then
          echo "üìÑ Training reports found:"
          find models/ -name "training_report.json" -exec echo "  üìã {}" \;
          echo ""
          
          echo "üìà Latest training metrics:"
          LATEST_REPORT=$(find models/ -name "training_report.json" -exec ls -t {} + | head -1)
          if [ -f "$LATEST_REPORT" ]; then
            cat "$LATEST_REPORT" | jq '.' || cat "$LATEST_REPORT"
          fi
        else
          echo "‚ö†Ô∏è No training report found"
        fi
        
        echo ""
        echo "üìÅ Generated model directories:"
        find models/ -type d -name "finbert-*" | head -5 || echo "No model directories found"
        
        echo ""
        echo "üè∑Ô∏è Git tags created:"
        git tag -l "model-*" | tail -3 || echo "No model tags found"
        
        echo ""
        echo "üìù Log files:"
        ls -la *.log 2>/dev/null || echo "No log files found"

    - name: üì§ Upload Enhanced Model Artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.UNIQUE_MODEL_NAME }}-${{ github.run_id }}
        path: |
          models/${{ env.UNIQUE_MODEL_NAME }}/**
          pre_training_validation.json
          finetune.log
        retention-days: 90  # Garder plus longtemps pour les mod√®les

    - name: üì§ Upload Training Logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: training-logs-${{ env.UNIQUE_MODEL_NAME }}-${{ github.run_id }}
        path: |
          finetune.log
          models/**/logs/**
          pre_training_validation.json
        retention-days: 30

    - name: üéâ Success Notification with Links
      if: success()
      run: |
        echo "‚úÖ Fine-tuning completed successfully!"
        echo "üéØ Trigger: ${{ needs.check-prerequisites.outputs.trigger-reason }}"
        echo "üì¶ Model: $UNIQUE_MODEL_NAME"
        echo "üìÅ Model path: models/$UNIQUE_MODEL_NAME"
        echo "üîç Check the 'Actions' tab for downloadable artifacts"
        
        if [ "$PUSH_TO_HUB" = "true" ] && [ -n "$HF_MODEL_ID" ]; then
          echo ""
          echo "üöÄ Model pushed to HuggingFace Hub:"
          echo "   üìé https://huggingface.co/$HF_MODEL_ID"
          echo "   üî¨ Test in Colab: https://colab.research.google.com/github/huggingface/notebooks/blob/main/transformers_doc/en/task_summary.ipynb"
        fi
        
        echo ""
        echo "üè∑Ô∏è Git tag created: model-$UNIQUE_MODEL_NAME"
        echo "üìä View tag: https://github.com/${{ github.repository }}/tags"
        echo ""
        echo "üìã Final Summary:"
        echo "  Dataset: $DATASET"
        echo "  Base model: $MODEL_NAME"
        echo "  Epochs: $EPOCHS"
        echo "  Status: SUCCESS ‚úÖ"
        echo ""
        echo "üîÑ Next steps:"
        echo "  - Download artifacts for local testing"
        echo "  - Integrate model in TradePulse main application"
        echo "  - Monitor performance on real financial data"

  # Job pour cr√©er une Release GitHub si push vers HuggingFace r√©ussi
  create-release:
    runs-on: ubuntu-latest
    needs: [check-prerequisites, finetune]
    if: success() && github.event.inputs.push_to_hub == 'true' && needs.finetune.outputs.hf-model-id != ''
    
    steps:
    - name: üöÄ Create GitHub Release
      uses: actions/github-script@v7
      with:
        script: |
          const modelName = '${{ needs.finetune.outputs.model-name }}';
          const hfModelId = '${{ needs.finetune.outputs.hf-model-id }}';
          const metrics = JSON.parse('${{ needs.finetune.outputs.training-metrics }}' || '{}');
          
          const tagName = `model-${modelName}`;
          const releaseName = `ü§ñ TradePulse FinBERT Model: ${modelName}`;
          
          const releaseBody = `# ü§ñ TradePulse FinBERT Fine-tuned Model
          
          **Model ID:** \`${modelName}\`
          **HuggingFace:** [${hfModelId}](https://huggingface.co/${hfModelId})
          
          ## üìä Training Metrics
          ${Object.keys(metrics).length > 0 ? 
            Object.entries(metrics).map(([key, value]) => `- **${key}**: ${typeof value === 'number' ? value.toFixed(4) : value}`).join('\n') 
            : 'Metrics not available'}
          
          ## üöÄ Usage
          
          \`\`\`python
          from transformers import pipeline
          
          # Load the model
          classifier = pipeline("text-classification", model="${hfModelId}")
          
          # Analyze financial text
          result = classifier("Apple reported strong quarterly earnings")
          print(result)
          \`\`\`
          
          ## üìã Details
          - **Trigger:** ${{ needs.check-prerequisites.outputs.trigger-reason }}
          - **Dataset:** ${{ env.DATASET }}
          - **Base model:** ${{ env.MODEL_NAME }}
          - **Training time:** $(date -u)
          - **Commit:** ${{ github.sha }}
          
          ---
          *Generated automatically by TradePulse ML Pipeline* ü§ñ`;
          
          await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: tagName,
            name: releaseName,
            body: releaseBody,
            draft: false,
            prerelease: false
          });
