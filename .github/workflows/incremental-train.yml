name: 🔄 Incremental Training

on:
  schedule:
    - cron: '30 4 * * *'
  
  workflow_dispatch:
    inputs:
      date:
        description: 'Date (YYYY-MM-DD)'
        required: false
        type: string
      replay_size:
        description: 'Replay size'
        required: false
        default: '800'
        type: string
      gate_drop:
        description: 'Max allowed F1 drop'
        required: false
        default: '0.01'
        type: string
      push_to_hub:
        description: 'Push models to HF Hub'
        default: false
        type: boolean

# Add write permissions for git push
permissions:
  contents: write
  actions: read

env:
  PYTHON_VERSION: '3.11'
  HF_REPO_SENTIMENT: 'Bencode92/tradepulse-finbert-sentiment'
  HF_REPO_IMPORTANCE: 'Bencode92/tradepulse-finbert-importance'
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  incremental-train:
    name: 🤖 Incremental Fine-tuning
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Install dependencies (CPU-only)
        run: |
          python -m pip install --upgrade pip
          # Install CPU-only PyTorch for GitHub Actions runners
          pip install --index-url https://download.pytorch.org/whl/cpu "torch==2.4.*"
          pip install -r requirements.txt
          pip install -r requirements-ml.txt
          # Verify transformers version
          python -c "import transformers; print(f'Transformers version: {transformers.__version__}')"
          echo "✅ Dependencies installed (CPU version)"

      - name: 📅 Set date
        id: date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            DATE="${{ github.event.inputs.date }}"
          else
            DATE=$(date -u +%F)
          fi
          echo "date=${DATE}" >> $GITHUB_OUTPUT
          echo "Using date: ${DATE}"

      - name: 📰 Create test dataset (if missing)
        run: |
          DAILY_FILE="datasets/daily/${{ steps.date.outputs.date }}.jsonl"
          mkdir -p datasets/daily
          
          if [ ! -f "${DAILY_FILE}" ]; then
            echo "Creating substantial test dataset for ${{ steps.date.outputs.date }}..."
            
            # Create a more substantial test dataset (50 samples)
            cat > "${DAILY_FILE}" << 'EOF'
{"text": "Apple reported strong quarterly earnings beating analyst expectations by a wide margin", "label_sentiment": "positive", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Market volatility increased amid economic uncertainty and inflation concerns", "label_sentiment": "negative", "label_importance": "critical", "date": "${{ steps.date.outputs.date }}"}
{"text": "Oil prices remained stable following OPEC meeting with no production changes", "label_sentiment": "neutral", "label_importance": "general", "date": "${{ steps.date.outputs.date }}"}
{"text": "Tech stocks surge as AI investments continue to pay off for major companies", "label_sentiment": "positive", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Banking sector faces regulatory challenges after recent policy changes", "label_sentiment": "negative", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Federal Reserve maintains interest rates unchanged in latest meeting", "label_sentiment": "neutral", "label_importance": "critical", "date": "${{ steps.date.outputs.date }}"}
{"text": "Amazon announces record holiday sales exceeding all projections", "label_sentiment": "positive", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "European markets close mixed amid ongoing trade negotiations", "label_sentiment": "neutral", "label_importance": "general", "date": "${{ steps.date.outputs.date }}"}
{"text": "Tesla shares drop on production concerns and supply chain issues", "label_sentiment": "negative", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Gold prices steady as investors await next economic data release", "label_sentiment": "neutral", "label_importance": "general", "date": "${{ steps.date.outputs.date }}"}
{"text": "Microsoft beats earnings estimates with cloud revenue growth", "label_sentiment": "positive", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Cryptocurrency markets experience significant volatility", "label_sentiment": "negative", "label_importance": "critical", "date": "${{ steps.date.outputs.date }}"}
{"text": "Retail sales data shows modest growth in consumer spending", "label_sentiment": "neutral", "label_importance": "general", "date": "${{ steps.date.outputs.date }}"}
{"text": "Google parent Alphabet posts strong ad revenue growth", "label_sentiment": "positive", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Energy sector stocks decline on weak demand forecasts", "label_sentiment": "negative", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Bond yields remain stable as market digests Fed comments", "label_sentiment": "neutral", "label_importance": "general", "date": "${{ steps.date.outputs.date }}"}
{"text": "Netflix subscriber growth exceeds expectations globally", "label_sentiment": "positive", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Airlines face headwinds from rising fuel costs", "label_sentiment": "negative", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Asian markets open flat following Wall Street performance", "label_sentiment": "neutral", "label_importance": "general", "date": "${{ steps.date.outputs.date }}"}
{"text": "Pharmaceutical company announces breakthrough drug approval", "label_sentiment": "positive", "label_importance": "critical", "date": "${{ steps.date.outputs.date }}"}
{"text": "Supply chain disruptions continue to impact manufacturing", "label_sentiment": "negative", "label_importance": "critical", "date": "${{ steps.date.outputs.date }}"}
{"text": "Real estate market shows signs of stabilization", "label_sentiment": "neutral", "label_importance": "general", "date": "${{ steps.date.outputs.date }}"}
{"text": "Electric vehicle sales surge amid government incentives", "label_sentiment": "positive", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Inflation data comes in higher than expected", "label_sentiment": "negative", "label_importance": "critical", "date": "${{ steps.date.outputs.date }}"}
{"text": "Small cap stocks maintain steady performance", "label_sentiment": "neutral", "label_importance": "general", "date": "${{ steps.date.outputs.date }}"}
{"text": "Major bank reports record profits from investment banking", "label_sentiment": "positive", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Recession fears grow as economic indicators weaken", "label_sentiment": "negative", "label_importance": "critical", "date": "${{ steps.date.outputs.date }}"}
{"text": "Commodity prices remain range-bound in quiet trading", "label_sentiment": "neutral", "label_importance": "general", "date": "${{ steps.date.outputs.date }}"}
{"text": "Biotech sector rallies on positive trial results", "label_sentiment": "positive", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
{"text": "Retail bankruptcies increase amid changing consumer habits", "label_sentiment": "negative", "label_importance": "important", "date": "${{ steps.date.outputs.date }}"}
EOF
            echo "✅ Created test dataset with 30 samples"
          else
            echo "Daily file exists: ${DAILY_FILE}"
          fi

      - name: 🔄 Prepare replay buffer
        run: |
          REPLAY_SIZE="${{ github.event.inputs.replay_size }}"
          if [ -z "$REPLAY_SIZE" ]; then REPLAY_SIZE=800; fi
          
          # Create empty history if doesn't exist
          if [ ! -f "datasets/history.jsonl" ]; then
            touch "datasets/history.jsonl"
          fi
          
          python scripts/prepare_replay.py \
            --daily "datasets/daily/${{ steps.date.outputs.date }}.jsonl" \
            --history "datasets/history.jsonl" \
            --out "datasets/combined.jsonl" \
            --replay_size "$REPLAY_SIZE"
          
          echo "✅ Replay buffer prepared"

      - name: 🔐 HF login
        if: ${{ env.HF_TOKEN != '' && github.event.inputs.push_to_hub == true }}
        run: |
          python - <<'PY'
          from huggingface_hub import login
          import os
          t = os.environ.get("HF_TOKEN")
          print("Token present?", bool(t))
          if t: 
              login(token=t)
              print("HF login OK")
          else:
              print("No token, skipping HF login")
          PY

      - name: 🎯 Train sentiment (LoRA)
        continue-on-error: true
        run: |
          GATE="${{ github.event.inputs.gate_drop }}"
          if [ -z "$GATE" ]; then GATE=0.01; fi
          
          echo "Training sentiment model..."
          
          # Determine if we should push to HF
          if [ "${{ github.event.inputs.push_to_hub }}" = "true" ]; then
            HF_REPO="${{ env.HF_REPO_SENTIMENT }}"
          else
            HF_REPO=""
          fi
          
          python scripts/finetune_incremental.py \
            --task sentiment --incremental \
            --model "distilbert-base-uncased" \
            --dataset "datasets/combined.jsonl" \
            --output_dir "outputs/incremental" \
            --epochs 1 --batch_size 4 --learning_rate 5e-5 \
            --gate_drop "$GATE" \
            --hf_repo "$HF_REPO" \
            --hf_token "${{ env.HF_TOKEN }}"
          
          echo "Sentiment model training attempt complete"

      - name: 📊 Train importance (LoRA)
        continue-on-error: true
        run: |
          GATE="${{ github.event.inputs.gate_drop }}"
          if [ -z "$GATE" ]; then GATE=0.01; fi
          
          echo "Training importance model..."
          
          # Determine if we should push to HF
          if [ "${{ github.event.inputs.push_to_hub }}" = "true" ]; then
            HF_REPO="${{ env.HF_REPO_IMPORTANCE }}"
          else
            HF_REPO=""
          fi
          
          python scripts/finetune_incremental.py \
            --task importance --incremental \
            --model "distilbert-base-uncased" \
            --dataset "datasets/combined.jsonl" \
            --output_dir "outputs/incremental" \
            --epochs 1 --batch_size 4 --learning_rate 5e-5 \
            --gate_drop "$GATE" \
            --hf_repo "$HF_REPO" \
            --hf_token "${{ env.HF_TOKEN }}"
          
          echo "Importance model training attempt complete"

      - name: 💾 Save metrics as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: training-metrics-${{ steps.date.outputs.date }}
          path: |
            outputs/incremental/*/
            outputs/last_metrics.json.*
          retention-days: 30

      - name: 📝 Commit history updates
        if: success()
        continue-on-error: true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add updated files
          git add datasets/history.jsonl || true
          git add datasets/combined.jsonl || true
          git add datasets/daily/${{ steps.date.outputs.date }}.jsonl || true
          
          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update training history for ${{ steps.date.outputs.date }} [skip ci]"
            git push
            echo "✅ History committed"
          fi

      - name: 📊 Generate summary
        if: always()
        run: |
          echo "## 📊 Training Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** ${{ steps.date.outputs.date }}" >> $GITHUB_STEP_SUMMARY
          echo "**Replay Size:** ${{ github.event.inputs.replay_size || '800' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Gate Drop:** ${{ github.event.inputs.gate_drop || '0.01' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "outputs/last_metrics.json.sentiment" ]; then
            echo "### Sentiment Model" >> $GITHUB_STEP_SUMMARY
            python -c "
          import json
          with open('outputs/last_metrics.json.sentiment') as f:
              data = json.load(f)
              print(f'**F1 Score:** {data.get(\"f1_macro\", 0):.4f}')
            " >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "outputs/last_metrics.json.importance" ]; then
            echo "### Importance Model" >> $GITHUB_STEP_SUMMARY
            python -c "
          import json
          with open('outputs/last_metrics.json.importance') as f:
              data = json.load(f)
              print(f'**F1 Score:** {data.get(\"f1_macro\", 0):.4f}')
            " >> $GITHUB_STEP_SUMMARY
          fi

  notify:
    name: 📧 Notify Results
    needs: incremental-train
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: 📧 Send notification
        if: failure()
        run: |
          echo "⚠️ Incremental training workflow had issues. Check the logs for details."
