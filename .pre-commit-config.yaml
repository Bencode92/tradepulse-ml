# .pre-commit-config.yaml
# Configuration pre-commit pour TradePulse ML

repos:
  # Black - Formatage automatique Python
  - repo: https://github.com/psf/black
    rev: 24.3.0  # Utiliser la dernière version stable
    hooks:
      - id: black
        args: ["--line-length=88"]
        language_version: python3

  # isort - Tri automatique des imports (compatible Black)
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]

  # Ruff - Linter rapide et moderne
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.1
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  # Hooks additionnels pour la qualité
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements
      - id: requirements-txt-fixer

  # Validation JSON/YAML
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(json|yaml|yml|md)$
        exclude: ^(datasets/|models/)
